{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.7.95/css/materialdesignicons.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        text-align: center;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px 0;
        box-sizing: border-box;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .input-group {
        position: relative;
        display: flex;
        align-items: center;
    }
    .input-group-append {
        cursor: pointer;
        position: absolute;
        right: 10px;
    }
    .input-group-append span {
        cursor: pointer;
        padding: 10px;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button[type="submit"] i {
        margin-left: 10px;
    }
    p {
        text-align: center;
    }
    p a {
        text-decoration: none;
        color: #4CAF50;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    ul li {
        background-color: #f2f2f2;
        padding: 10px;
        margin-bottom: 5px;
    }
</style>

<script>
    function togglePassword() {
        var senha = document.getElementById("senha");
        var togglePassword = document.getElementById("togglePassword");
        
        if (senha.type === "password") {
            senha.type = "text";
            togglePassword.innerHTML = '<i class="mdi mdi-eye-off-outline"></i>';
        } else {
            senha.type = "password";
            togglePassword.innerHTML = '<i class="mdi mdi-eye-outline"></i>';
        }
    }
</script>

<h1>Login</h1>
<form action="{{ url_for('login') }}" method="post">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="senha">Senha:</label>
        <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required autocomplete="new-password" minlength="6" >
            <div class="input-group-append" onclick="togglePassword()">
                <span class="input-group-text" id="togglePassword">
                    <i class="mdi mdi-eye-outline"></i>
                </span>
            </div>
        </div>
    </div>
    <button type="submit">Entrar</button>
</form>
{% endblock %}
