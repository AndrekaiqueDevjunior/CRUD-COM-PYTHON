

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        text-align: center;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px 0;
        box-sizing: border-box;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .input-group {
        position: relative;
        display: flex;
        align-items: center;
    }
    .input-group-append {
        cursor: pointer;
        position: absolute;
        right: 10px;
    }
    .input-group-append span {
        cursor: pointer;
        padding: 10px;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button[type="submit"] i {
        margin-left: 10px;
    }
    p {
        text-align: center;
    }
    p a {
        text-decoration: none;
        color: #4CAF50;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    ul li {
        background-color: #f2f2f2;
        padding: 10px;
        margin-bottom: 5px;
    }
</style>

<h1>Esqueci Minha Senha</h1>
<form action="{{ url_for('forgot_password') }}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <button type="submit">Enviar</button>
</form>
{% endblock %}
